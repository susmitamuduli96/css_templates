<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
        a{
            margin-left: 150px;
            text-decoration: none;
            color: white;
            font-size: 50px;
            padding: 10px 50px;
        }
        a:link{
            background-color: green;
        }
        a:hover{
            background-color: maroon;
        }
        a:active{
            background-color: darkblue;
        }
        a:visited{
            background-color: red;
        }
    </style>
</head>
<body>


    <!-- BUTTON LIKE LINK -->
    <a href="##">Google</a>
</body>
</html>
