<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Rounded Corners</title>
    <style>
.rounded_border{
    height: 200px;
    width: 500px;
    background-color: maroon;
    border-radius: 50px;
}
        .circle{
           height: 200px;
            width: 200px;
            background-color: #0b2e13;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Rounded border -->
    <p>Rounded</p>
    <div class="rounded_border">

    </div>

    <!-- Circle -->
    <p>circle</p>
    <div class="circle">

    </div>

</body>
</html>
