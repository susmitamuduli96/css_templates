<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 3 Transitions</title>
    <style>
        body{
            font-family: "Comic Sans MS" , sans-serif;
        }
        div{
            height: 100px;
            width: 100px;
            background-color: maroon;
            border-radius: 10px;
        }
        .t_width{
            transition: width 2s;
        }
        .t_width:hover{
            width: 200px;
        }
        .t_height{
           transition: height 2s;
        }
        .t_height:hover{
            height: 200px;
        }
        .t_both{
            transition: all 2s ;
        }
        .t_both:hover{
            width: 200px;
            height: 200px;
        }
        .t_rotate{
            transition: all 2s;
        }
        .t_rotate:hover{
            width: 200px;
            transform: rotate(180deg);
        }
        .t_timing{
            margin-bottom: 100px;
            transition: all 2s;
            transition-timing-function: ease-in-out;
            transition-delay: 2s;
        }
        .t_timing:hover{
            width: 400px;
        }
        /* zoom effect */
        .zoom{
           width: 500px;
            height: auto;
            background-color: white;
            overflow: hidden;

        }
        .zoom img{
            max-width: 100%;
            max-height: 100%;
            transition: all 1s;
            transition-timing-function: linear;
        }
        .zoom:hover{
         transform: scale(1.2,1.2);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Transition Width -->
    <h3>Transition Width</h3>
    <div class="t_width"></div>

    <!-- Transition Height -->
    <h3>Transition Height</h3>
    <div class="t_height"></div>

    <!-- Transition Both -->
    <h3>Transition Both</h3>
    <div class="t_both"></div>

    <!-- Transition Rotate -->
    <h3>Transition Rotate</h3>
    <div class="t_rotate"></div>

    <!-- Transition timing -->
    <h3>Transition timing</h3>
    <div class="t_timing"></div>

    <!-- Zoom Effect -->
    <h3>Zoom Effect</h3>
    <div class="zoom">
        <img src="img/gallery1.jpeg">
    </div>

</body>
</html>
